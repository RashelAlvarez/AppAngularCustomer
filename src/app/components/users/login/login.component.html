<section>
  <div class=" d-flex justify-content-center align-items-center mt-5">
    <mat-card class="card" style="width: 70vh;">
      <mat-card-header class="card-title">
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div [formGroup]="form">
          <div class="form-group row mt-5">
            <mat-form-field appearance="fill">
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="username" name="username" autofocus>
            </mat-form-field>
            <div *ngIf="form.get('username').invalid && (form.get('username').touched || form.get('username').dirty)">
              <mat-error *ngIf="form.get('username').errors['required']">El usuario es requerido</mat-error>
            </div>
          </div>
          <div class="form-group row">
            <mat-form-field appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <div *ngIf="form.get('password').invalid && (form.get('password').touched || form.get('password').dirty)">
              <mat-error *ngIf="form.get('password').errors['required']">La contraseña es requerida</mat-error>
            </div>
          </div>
          <div class="form-group mt-5 d-flex" id="boton">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="login()">Ingresar</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
